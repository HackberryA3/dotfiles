name: Windows

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  pull_request:
    branches: [ main ]

jobs:
  windows-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install winget
      uses: Cyberboss/install-winget@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Error Check
    - name: Run install.ps1
      shell: powershell
      run: .\install.ps1 --all
